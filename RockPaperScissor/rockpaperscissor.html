<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Ngu: Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .choices {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .choice {
            margin: 0 10px;
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #000;
            border-radius: 5px;
            background-color: #fff;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="choices">
        <div class="choice" onclick="play('rock')">Rock</div>
        <div class="choice" onclick="play('paper')">Paper</div>
        <div class="choice" onclick="play('scissors')">Scissors</div>
    </div>
    <div class="result" id="result">Make your choice!</div>
    <script src="rockpaperscissor.js"></script>
</body>
</html>
